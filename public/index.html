<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Example</title>
</head>
<body>
    <h1>Fetch API Demo</h1>
    <button id="getData">GET Data from ur Server</button>
    <button id="postData">POST Data to ur Server</button>
    
    <div id="response"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const getBtn = document.getElementById('getData');
            const postBtn = document.getElementById('postData');
            const responseDiv = document.getElementById('response');

            const url = 'https://ricky-iakx.onrender.com/api/data';
            
            // GET request example
            getBtn.addEventListener('click', async () => {
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    responseDiv.innerHTML = `<p>GET Response: ${JSON.stringify(data)}</p>`;
                } catch (error) {
                    responseDiv.innerHTML = `<p>Error: ${error.message}</p>`;
                }
            });
            
            // POST request example
            postBtn.addEventListener('click', async () => {
                const postData = {
                    name: 'John Doe',
                    email: 'john@example.com',
                    timestamp: new Date().toISOString()
                };
                
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(postData),
                    });
                    
                    const data = await response.json();
                    responseDiv.innerHTML = `<p>POST Response: ${JSON.stringify(data)}</p>`;
                } catch (error) {
                    responseDiv.innerHTML = `<p>Error: ${error.message}</p>`;
                }
            });
        });
    </script>
</body>
</html>
