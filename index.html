<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
</head>
<body>
  <h1>Testmail</h1>
  <form id="emailForm">
    <input type="email" id="to" placeholder="Recipient Email" required><br><br>
    <input type="text" id="subject" placeholder="Subject" required><br><br>
    <textarea id="text" placeholder="Message" required></textarea><br><br>
    <button type="submit">Send</button>
  </form>
  <p id="response"></p>

  <script>
    document.getElementById('emailForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const to = document.getElementById('to').value;
      const subject = document.getElementById('subject').value;
      const text = document.getElementById('text').value;

      try {
        const response = await fetch('/send-email', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ to, subject, text }),
        });
        const result = await response.json();
        document.getElementById('response').textContent = result.message || result.error;
      } catch (error) {
        document.getElementById('response').textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
